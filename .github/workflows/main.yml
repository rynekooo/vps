name: Ubuntu SSH (ngrok)

on:
  workflow_dispatch:

jobs:
  ubuntu-ssh:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Root SSH
        run: |
          echo "root:rynekooo" | sudo chpasswd
          sudo sed -i 's/^#*PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#*PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Install ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update -qq && sudo apt install -y ngrok

      - name: Start ngrok Tunnel
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          nohup ngrok tcp 22 > /tmp/ngrok.log 2>&1 &

          sleep 8

          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels \
            | python3 -c "import sys,json; print(json.load(sys.stdin)['tunnels'][0]['public_url'])")

          HOST=$(echo $NGROK_URL | sed 's/tcp:\/\///' | cut -d: -f1)
          PORT=$(echo $NGROK_URL | sed 's/tcp:\/\///' | cut -d: -f2)

          echo "NGROK_HOST=$HOST" >> $GITHUB_ENV
          echo "NGROK_PORT=$PORT" >> $GITHUB_ENV

      - name: Maintain Connection
        run: |
          echo ""
          echo "=== SSH ACCESS ==="
          echo "Command  : ssh root@$NGROK_HOST -p $NGROK_PORT"
          echo "Password : rynekooo"
          echo "=================="
          echo ""

          while true; do
            echo "[$(date)] SSH Active"
            sleep 300
          done
